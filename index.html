<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel='stylesheet' href="style.css">
    <link rel="icon" href="calc.png" type="png">
</head>
<body>
    <main class=main>
        <div class=calc>
            <div class=screen>
                <div class=upper id=upper></div>
                <div class=display id=display></div>
            </div>
            <div class=firstButtons>
                <button class=clear>CLEAR</button>
                <button class=delete>DELETE</button>
            </div>
            <div class=restButtons>
                <button class=firstRow data-number id=seven>7</button>
                <button class=firstRow data-number id=eight>8</button>
                <button class=firstRow data-number id=nine>9</button>
                <button class=firstRow data-operator id=div>÷</button>
                <button class=secondRow data-number id=four>4</button>
                <button  class=secondRow data-number id=five>5</button>
                <button  class=secondRow data-number id=six>6</button>
                <button class=secondRow data-operator id=multi>x</button>
                <button  class=thirdRow data-number id=one>1</button>
                <button  class=thirdRow data-number id=two>2</button>
                <button  class=thirdRow data-number id=three>3</button>
                <button class=thirdRow  data-operator id=plus>+</button>
                <button  class=fourthRow  data-number id=dot>.</button>
                <button  class=fourthRow data-number id=zero>0</button>
                <button class=fourthRow data-equal id= equals>=</button>
                <button  class=fourthRow data-operator id=minus>-</button>
                
            </div>
        </div>
    </main>
</body>
<footer id=footer> Copyright © <script>
    document.write(new Date().getFullYear())
  </script> Hollis Kuang </footer>
</html>
